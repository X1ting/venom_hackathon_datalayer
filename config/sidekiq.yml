---
:concurrency: 2
production:
  :concurrency: 4
:queues:
  - [transactions, 3]
  - [accounts, 3]
  - [messages, 3]
  - [decode_messages_venom, 1]
:scheduler:
  :schedule:
    schedule_latest_transactions:
      cron: '*/35 * * * * *'   # Runs once per minute # '0 */5 * * * *'
      class: ScheduleLatestTransactionsJob
    schedule_latest_accounts:
      cron: '*/28 * * * * *'   # Runs once per minute # '0 */5 * * * *'
      class: ScheduleLatestAccountsJob
    schedule_latest_messages:
      cron: '*/25 * * * * *'   # Runs once per minute # '0 */5 * * * *'
      class: ScheduleLatestMessagesJob
